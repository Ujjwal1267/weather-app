<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>document|Ujjwal</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="./assets/ujjwalfav.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1 class="heading-tag">Weather App</h1>

       <div class="tab-container">
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
     </div> 

     <div class="Weather-container">
        <!-- grant Loction container -->
        <div class="sub-container  grant-location-container">
        <img src="./assets/location.png" width="80"  height="80" loading="lazy" alt="grant location data">
        <p>Grant Location Access</p>
        <p>Allow Access To Get Weather Information</p>
        <button class="btn" data-grantAccess>Grant Access</button>
      </div>

      <!-- search form -->
      <form class="form-container" data-searchform>
        <input placeholder="search for city... " data-searchInput>
        <button class="btn" type="submit">
            <img src="./assets/search.png" width="20" height="20" loading="lazy">
        </button>
    </form>
   

    <!-- loading container -->
     <div class="sub-container  loading-container">
        <img src="./assets/loading.gif" height="150" width="150" loading="lazy">
        <p>Loading</p>
     </div>
     

     <!-- show weather info -->
      <div class="sub-container user-info-container">
        <div class="name">
        <p data-cityName></p>
        <img data-countryIcon>
      </div>
  
      <!-- Weather Despcription -->
        <p data-weatherDesc></p>
      <!-- weather icon -->
        <img data-weatherIcon>
      <!-- weather temperature -->
        <p data-temp></p>
      <!-- 3 card -parameter -->
         <div class="parameter-container">
                <!-- card-1 -->
            <div class="parameter">
                <img src="./assets/wind.png">
                <p>Windspeed</p>
                <p data-Windspeed></p>
            </div>
           <!-- card-2 -->
           <div class="parameter">
            <img src="./assets/humidity.png">
            <p>humidity</p>
            <p data-humidity></p>
        </div>
          <!-- card-3 -->
          <div class="parameter">
                <img src="./assets/cloud.png">
               <p>Clouds</p>
               <p data-cloudiness></p>
             </div>

          </div>
        </div>
    <!-- api error 404 -->
    <div class="sub-container api-error-container">
      <img src="./assets/notfoundimge.gif" data-notfoundImg width="220" height="220" loading="lazy">
      <p data-apierrorText></p>
      <button class="btn" data-apierrorBtn>Retry</button>==$0
    </div>
    </div>
</div>
 <script src="index.js"></script>   
</body>
</html>
